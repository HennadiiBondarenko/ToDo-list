<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>ToDo list</title>
  </head>
  <body>
    <div class="container">
      <div class="display-4 mb-2">ToDo list</div>
      <div class="h4 mb-5">to-do list for today</div>

      <!-- List of tasks -->
      <div class="card mb-4">
        <ul id="tasksList" class="list-group list-group-flush">
          <li id="emptyList" class="list-group-item empty-list">
            <img src="leaf.svg" alt="Empty" width="48" class="mt-3" />
            <div class="empty-list__title">To-do list is empty</div>
          </li>

          <!-- <li class="list-group-item d-flex justify-content-between task-item">
            <span class="task-title task-title--done">Buy milk</span>
            <div class="task-item__buttons">
              <button type="button" data-action="done" class="btn-action">
                <img src="tick.svg" alt="Done" width="18" height="18" />
              </button>
              <button type="button" data-action="delete" class="btn-action">
                <img src="cross.svg" alt="Done" width="18" height="18" />
              </button>
            </div>
          </li> -->
        </ul>
      </div>
      <!-- //List of tasks -->

      <!-- Form -->
      <div class="card bg-light">
        <div class="card-header">Add a new task</div>
        <div class="card-body">
          <form id="form">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="taskInput"
                placeholder="Task text"
                required
              />
              <small id="emailHelp" class="form-text text-muted"
                >What do we do, how much time do we spend, what is the result we
                get.</small
              >
            </div>
            <button type="submit" class="btn btn-primary btn-lg active">
              Add
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
